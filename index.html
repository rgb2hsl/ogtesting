<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>This is HEAD page title</title>

    <meta property="og:title" content="This is way COOL OG page title!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timepad.ru/about/prices/" />
    <meta property="og:image" content="https://ru-web-designer.github.io/ogtesting/doge.webp" />
  </head>
  <body>
    <div class="d-none">
      <img src="doge.webp">
      <p>Это какой-то текст посреди страницы</p>
    </div>
    <div>
      <p id="counter"></p>
      <script type="text/javascript">
        // Этот скрипт просто ждёт 5 секунд и редиректит
        let i = 5;
        const pCounter = document.getElementById("counter");
        const loop = () => {
          pCounter.innerHTML = `${i}`;

          i--;

          if (i <= 0) {
            window.location.href = "https://timepad.ru";
          } else {
            setTimeout(loop, 1000);
          }
        }
        window.addEventListener('DOMContentLoaded', () => {
            loop();
        });
      </script>
    </div>
  </body>
</html>
