<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>This is HEAD page title</title>
  </head>
  <body>
    <div class="d-none">
      <img src="https://cdn.pixabay.com/photo/2020/05/24/08/40/machine-5213060_1280.jpg">
      <p>Это какой-то текст посреди страницы</p>
    </div>
    <div>
      <p id="counter"></p>
      <script type="text/javascript">
        let i = 5;
        const pCounter = document.getElementById("counter");
        const loop = () => {
          pCounter.innerHTML = `${i}`;
          if (i <= 0) {
            window.location.href = "https://timepad.ru";
          } else {
            setTimeout(loop, 1000);
          }
        }
      </script>
    </div>
  </body>
</html>
